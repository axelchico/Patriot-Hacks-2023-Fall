    html,
    body {
        margin: 0,
    }
    .banner{
        background: #009579;
    }
    .banner__content{
        padding: 16px;
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        align-items: center;
    }
    .banner__text{
        flex-grow: 1;
        line-height: 1.4;
        font-family: 'Quicksand', sans-serif;
        text-align: center;
    }

        color: white;
        padding: 8px;

  <body>
    <div class = "banner">
        <div class = "banner__content">
            <div class = "banner__text">
                <strong> Waddle remeber to walk smarter not harder </strong> 
            </div>
        </div>
    </div>
    <h3>Waddle</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <form id=walk_distance action="/url" method="GET">
        <label>
            How far do you want to walk?
            <input type="text" name="username" id="distanceInput" minlength="3" maxlength="20" required>
        </label>
        <!-- <button onclick="GenerateRoute()" type="submit">Generate</button>   -->
    </form>
    <p id="update_walk"></p>
    
    <form id=walk_start action="/url" method="GET">
        <label>
            Where are you starting your walk?
            <input type="text" name="username" id="startInput" minlength="3" maxlength="20" required>
        </label>
        <!-- <button onclick="GenerateRoute()" type="submit">Generate</button>   -->
    </form>
    <button onclick="calcRoute()" type="submit">Generate</button>  
    <p id="update_walk"></p>

    <script 
    async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCjs5TSL0GsL1bJnlS5e0zwBX90TzOzTzg&callback=initMap">
    </script>
    
  </body>
